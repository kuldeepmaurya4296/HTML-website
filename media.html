<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <audio controls>
        <source src="a.mp3">
    </audio><br>

    <audio src="a.mp3" controls autoplay loop muted></audio>
<br>
    <video controls width="10%" autoplay loop muted autocapitalize="head">
        <source src="v1.mp4">
    </video>
    <video src="v1.mp4" autoplay muted width="10%"></video>
</body>
</html>
